<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | Profile card component</title>

  <link rel="stylesheet" href="style.css">
</head>

<body>

  <div class="container">
    <div class="card">
      <div class="card__header">
        <img src="images/image-victor.jpg" class="card__profile-photo" />
      </div>
      <div class="card__body">
        <div class="card__username">Victor Crest

          <span class="card__age">26</span>
        </div>
        <div class="card__location">London</div>
      </div>
      <div class="card__footer">
        <div class="card__info">
          <div class="card__info-item">
            <div class="card__info-title">80K</div>
            <div class="card__info-subtitle">Followers</div>
          </div>
          <div class="card__info-item">
            <div class="card__info-title">803K</div>
            <div class="card__info-subtitle">Likes</div>
          </div>
          <div class="card__info-item">
            <div class="card__info-title">1.4K</div>
            <div class="card__info-subtitle">Photos</div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="#">Walter Sono</a>.
  </div>
</body>

</html>
